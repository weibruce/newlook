<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="format-detection" content="telephone=no" />
  <title></title>
  <meta name="author" content="New Look">
  <meta name="description" content="New Look">
  <meta http-equiv="pragma" content="no-cache" />

  <link type="text/css" rel="stylesheet" media="screen" href="src/css/normalize.min.css" />
  <link type="text/css" rel="stylesheet" media="screen" href="src/css/newlook_style.css" />
  <style>
    .newlook-container {
      overflow: auto;
    }
  </style>
  <script>
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?03b5fc33bf534d14453b57b451ae8ac6";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>

<body>
  <div class="newlook-wrapper">
    <div class="newlook-container">
      <div class="container-logo"><img src="src/images/logo_w.png"></div>
      <div id="app">
        <div class="form-container">
          <h3>请留下您的联系方式，以便发放奖品</h3>
          <h4>提交后不可修改，请准确填写</h4>
          <div class="form">
            <div class="input-group">
              <div class="label">姓&nbsp;&nbsp;&nbsp;&nbsp;名</div>
              <input v-model="contact.name" type="text" class="input" />
            </div>
            <div class="input-group">
              <div class="label"></div>
              <div v-show="errors['name']" class="error" v-html="errors['name']"></div>
            </div>
            <div class="input-group">
              <div class="label">手机号</div>
              <input v-model="contact.cellphone" type="tel" class="input" />
            </div>
            <div class="input-group">
              <div class="label"></div>
              <div v-show="errors['cellphone']" class="error" v-html="errors['cellphone']"></div>
            </div>
            <div class="input-group">
              <div class="label">地&nbsp;&nbsp;&nbsp;&nbsp;址</div>
              <textarea v-model="contact.address" class="input" rows="3" name="address"></textarea>
            </div>
            <div class="input-group">
              <div class="label"></div>
              <div v-show="errors['address']" class="error" v-html="errors['address']"></div>
            </div>
            <button class="btn-primary" @click="handleSubmit">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script src="src/js/jquery-1.10.1.min.js"></script>
  <script src="src/js/vue-2.5.2.min.js"></script>
  <script data-main="src/js/contact" src="src/js/require-2.3.5.min.js"></script>
</body>

</html>
